<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
/* Variables */
html,
body {
  background: #0a3c4d; /* darken(#75BAD1, 55%) */
  height: 100%;
}

/* Use Flexbox To Center Content */
.container {  
    width: 400px;
    height: 400px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Create Our Orbit */
.orbit {
  width: 300px;
  height: 300px;
  border: 1px solid rgba(255, 255, 255, 0.12);
  position: absolute;
  border-radius: 100%;
  top: calc(50% - 150px);
  left: calc(50% - 150px);
  animation: orbit 13.61616s linear infinite; /* $gravitation-constant * $t + s */
}
.orbit2 {
  width: 500px;
  height: 500px;
  border: 1px solid rgba(255, 255, 255, 0.12);
  position: absolute;
  border-radius: 100%;
  top: calc(50% - 250px);
  left: calc(50% - 250px);
  animation: orbit 17.61616s linear infinite; /* $gravitation-constant * $t + s */
}

/* Planet Styles */
.planet {
  background: #C25447;
  box-shadow: inset -30px -30px 0px #bf4d3f; /* darken($planet-color, 2%) */
  width: 100px;
  height: 100px;
  
  right: -10%;
  border-radius: 100%;
}

/* Moon Styles */
.moon {
  background: #9E9E9E;
  box-shadow: inset -7px -7px 0 #929292; /* darken($moon-color, 7%) */
  width: 50px;
  height: 50px;
  border-radius: 100%;
  margin: 20px;
}
.moon2 {
  background: #9E9E9E;
  box-shadow: inset -7px -7px 0 #929292; /* darken($moon-color, 7%) */
  width: 30px;
  height: 30px;
  border-radius: 100%;
  margin: 50px;
}

.moon:before {
  content: '';
  background: #969696; /* darken($moon-color, 4%) */
  border-radius: 100%;
  width: 9px;
  height: 9px;
  display: inline-block;
  margin: 10px 10px;
}

.moon:after {
  content: '';
  background: #969696; /* darken($moon-color, 4%) */
  border-radius: 100%;
  width: 9px;
  height: 9px;
  display: block;
  margin: -7px 20px;
}

/* Animations */
@keyframes orbit {
  to {
    transform: rotate(360deg);
  }
}  </style>
</head>
<body>
  <div class="container">
    <div class="planet">
      <div class="orbit">
        <div class="moon"></div>
      </div>
      <div class="orbit2">
        <div class="moon2"></div>
      </div>
    </div>
  </div>
</body>
</html>
